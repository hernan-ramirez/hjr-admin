<html>
<head>
<title>&nbsp;</title>
</head>
<script language='javascript'> 

var arrTemp=self.location.href.split("?"); 
var picUrl = (arrTemp.length>0)?arrTemp[1]:""; 
var NS = (navigator.appName=="Netscape")?true:false; 

function FitPic() { 
	iWidth = (NS)?window.innerWidth:document.body.clientWidth; 
	iHeight = (NS)?window.innerHeight:document.body.clientHeight; 
	iWidth = document.images[0].width - iWidth; 
	iHeight = document.images[0].height - iHeight; 
	window.resizeBy(iWidth, iHeight); 
	self.focus(); 
}; 

function FitPage() { 
	iWidth = (NS)?window.innerWidth:document.body.scrollWidth ; 
	iHeight = (NS)?window.innerHeight:document.body.scrollHeight + 25; 
	window.resizeTo(iWidth , iHeight); 
	self.focus(); 
}; 

</script>
<body onload='FitPic();' topmargin="0" marginheight="0" leftmargin="0" marginwidth="0"> 
<script language='javascript'> 
document.write("<a href='javascript: window.close();'><img src='" + picUrl + "' border=0></a>" ); 
</script> 
</body>
</html>
